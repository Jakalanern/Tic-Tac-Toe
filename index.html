<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="intro-wrapper">
      <form action="" class="player-one-form">
        <h1>Player One's Name</h1>
        <input type="text" class="player-one-name" />
      </form>
      <form action="" class="player-two-form">
        <h1>Player Two's Name</h1>
        <input type="text" class="player-two-name" />
      </form>
    </div>
    <div class="game-wrapper">
      <h1 class="turn-display"></h1>
      <div class="gameboard">
        <div class="row">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
        <div class="row">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
        <div class="row">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
      </div>
      <button class="reset-btn">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
